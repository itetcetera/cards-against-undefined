rooms:
  roomId: int
  started: bool
  dealerIndex: int
  players: [user]
  spectators: [user]
  deck:
    blackCards: [card]
    whiteCards: [card]
  turns: [turn]

turn:
  userId: int
  blackCard: card
  playedCards: [[playedCard]]
  winningCards: [card]

card:
  id: int
  text: string

user:
  userId: int
  hand: [card]
  blackCards: [card]

playedCard:
  userId: int
  whiteCards: [card]
